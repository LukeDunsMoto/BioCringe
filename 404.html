<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: Poppins, sans-serif;
            background-color: #ffdd57;

            margin: auto;

            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);

        .bio-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

            background-color: #ff4136;
